<!DOCTYPE html>
<html>
    <head>
        <title>Baby Monitoring Web App</title>
        <link rel="shortcut icon" type="image/x-icon" href="burp.ico"/>
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script> 
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body background="background.png">
        <h1 class="btn btn-warning header">Object Detection <br> <span id="note">NOTE : If the baby is not detected the alarm will go off</span></h1>
        <center>
            <h3 id="status" class="btn btn-danger">Status : <span id="stats"></span></h3>
            <h3 id="is_baby_detected" class="btn btn-warning">Baby Is Not Detected</h3>
        </center>
        <script src="main.js"></script>
    </body>
</html>
